<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
<style>
   div#area {
   font: normal 20pt Arial;
   background-color: rgb(50, 201, 19);
   color: white;
   width: 200px;
   height: 200px;
   line-height: 200px;
   text-align: center;
}
   </style>
</head>
<body>
    <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()">
        Interaja...
    </div>

    <script>
      
      var a = window.document.getElementById('area')
      function clicar() {
      a.innerText = 'Clicou!'
      a.style.backgroundColor ='blue'
    }
      function entrar() {
       a.innerText = 'Entrou!'
       a.style.backgroundColor ='green'
      }
      function sair() {
        a.innerText = 'Saiu!'
        a.style.backgroundColor ='red'
      }
</script>
    
</body>
</html>
